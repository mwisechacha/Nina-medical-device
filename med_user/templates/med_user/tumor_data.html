<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Received - Ready to Predict</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/tumor_data.css' %}">
</head>
<body>
    <div class="heat-map-body">
        <div class="logo-container">
            <img src="{% static 'images/nina-logo.png' %}" alt="Nina Logo">
        </div>
        <div class="heatmap-container">
            <h3>Screening Results</h3>
            <table class="heatmap">
                {% for row in sensor_data %}
                <tr>
                    {% for value in row %}
                    <td style="background: {% if value < 3 %}#6fcf97{% elif value < 7 %}#f2c94c{% else %}#f2994a{% endif %};">
                        {{ value }}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
        
            <form method="get" action="{% url 'predict_diagnosis' screening_id %}">
                <button class="predict-btn" type="submit" style="margin-top:20px;">Predict Diagnosis</button>
            </form>
        </div>
    </div>
    
</body>
</html>
